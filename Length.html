<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Unit Converter</title>

<body>
    
        <div id="converter-container">
        <link rel="stylesheet" href="https://cdn.pixabay.com/photo/2022/01/14/06/53/education-6936596_1280.jpg">

        <div>
            <label for="fromUnit">From Unit:</label>
            <select id="fromUnit" onchange="convertUnits()">
                <option value="meter">Meter</option>
                <option value="kilometer">Kilometer</option>
                <option value="centimeter">Centimeter</option>
                <option value="millimeter">Millimeter</option>
                <option value="mile">Mile</option>
                <option value="yard">Yard</option>
                <option value="foot">Foot</option>
                <option value="inch">Inch</option>
                <option value="nauticalmile">Nautical Mile</option>
                <option value="lightyear">Light Year</option>
            </select>
        </div>

        <div>
            <label for="toUnit">To Unit:</label>
            <select id="toUnit" onchange="convertUnits()">
                <option value="meter">Meter</option>
                <option value="kilometer">Kilometer</option>
                <option value="centimeter">Centimeter</option>
                <option value="millimeter">Millimeter</option>
                <option value="mile">Mile</option>
                <option value="yard">Yard</option>
                <option value="foot">Foot</option>
                <option value="inch">Inch</option>
                <option value="nauticalmile">Nautical Mile</option>
                <option value="lightyear">Light Year</option>
            </select>
        </div>

        <div>
            <label for="fromValue">From Value:</label>
            <input type="number" id="fromValue" oninput="convertUnits()">
        </div>

        <div>
            <label for="toValue">To Value:</label>
            <input type="text" id="toValue" readonly>
        </div>
        <div>
          <!-- <button type="submit" onclick="convertUnits()">Submit</button> -->
            <button type="reset" onclick="resetForm()">Reset</button>
        </div>
    </div>
  <center>
    <table>
        <tr>
          <th>Unit</th>
          <th>Conversion to Meter</th>
        </tr>

        </tr>
        <tr>
          <td>Centimeter</td>

        </tr>
        <tr>
          <td>Inch</td>
          <td>0.0254 meter</td>
        </tr>
        <tr>

        </tr>
        <tr>

          <td>0.9144 meter</td>
        </tr>
        <tr>
          <td>Meter</td>

        </tr>
        <tr>
            <td>Kilometer</td>
            <td>1000 meters</td>
          </tr>
        <tr>
          <td>Mile</td>
          <td>1609.344 meters</td>
        </tr>
        <tr>

        </tr>
        <tr>
          <td>Light Year</td>

        </tr>
      </table>
    </center>

    <script>
      function convertUnits() {

var fromUnit = document.getElementById("fromUnit").value;
var toUnit = document.getElementById("toUnit").value;
var fromValue = parseFloat(document.getElementById("fromValue").value);

var conversionFactor = getConversionFactor(fromUnit, toUnit);
var toValue = fromValue * conversionFactor;


document.getElementById("toValue").value = toValue;
}

return conversionFactors[fromUnit][toUnit];

}
function resetForm() {

document.getElementById("fromUnit").selectedIndex = 0;
document.getElementById("toUnit").selectedIndex = 0;
document.getElementById("fromValue").value = "";

}

    </script>
